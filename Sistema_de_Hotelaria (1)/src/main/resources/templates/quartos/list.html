<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div class="row mt-3">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Quartos</h4>
      <a class="btn btn-success" th:href="@{/quartos/novo}">Novo Quarto</a>
    </div>
    <div class="card p-3">
      <table class="table table-striped">
        <thead><tr><th>#</th><th>Numero</th><th>Tipo</th><th>Status</th><th>Preço</th><th>Ações</th></tr></thead>
        <tbody>
          <tr th:each="q : ${quartos}">
            <td th:text="${q.id}">1</td>
            <td th:text="${q.numeroQuarto}">101</td>
            <td th:text="${q.tipoQuarto}">SOLTEIRO</td>
            <td th:text="${q.status}">DISPONIVEL</td>
            <td th:text="${q.precoDiaria}">100.00</td>
            <td>
              <a th:href="@{|/quartos/editar/${q.id}|}" class="btn btn-sm btn-primary">Editar</a>
              <form th:action="@{|/quartos/excluir/${q.id}|}" method="post" style="display:inline" onsubmit="return confirm('Excluir?');">
                <button class="btn btn-sm btn-danger">Excluir</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</html>
