<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div class="row mt-3">
  <div class="col-8">
    <div class="card p-3">
      <h5 th:text="${quarto.id} == null ? 'Novo Quarto' : 'Editar Quarto'">Novo Quarto</h5>
      <form th:action="@{/quartos/salvar}" th:object="${quarto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
          <label class="form-label">Número do Quarto</label>
          <input class="form-control" th:field="*{numeroQuarto}" />
          <div class="text-danger" th:if="${#fields.hasErrors('numeroQuarto')}" th:errors="*{numeroQuarto}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select class="form-select" th:field="*{tipoQuarto}">
            <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" th:field="*{status}">
            <option th:each="s : ${statusOptions}" th:value="${s}" th:text="${s}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Preço Diária</label>
          <input class="form-control" th:field="*{precoDiaria}" />
        </div>
        <hr/>
        <h6>Detalhes do Quarto</h6>
        <div class="mb-3">
          <label class="form-label">Área (m²)</label>
          <input class="form-control" th:field="*{detalheQuarto.areaM2}" />
        </div>
        <div class="form-check">
          <input class="form-check-input" th:field="*{detalheQuarto.possuiArCondicionado}" type="checkbox" id="ar"/>
          <label class="form-check-label" for="ar">Ar Condicionado</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" th:field="*{detalheQuarto.possuiTv}" type="checkbox" id="tv"/>
          <label class="form-check-label" for="tv">TV</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" th:field="*{detalheQuarto.possuiFrigoBar}" type="checkbox" id="frigo"/>
          <label class="form-check-label" for="frigo">Frigo-bar</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea class="form-control" th:field="*{detalheQuarto.descricaoExtra}" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/quartos}">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</html>
